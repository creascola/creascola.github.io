<!DOCTYPE html>
<html>
<head>
    <title>Extract Username</title>
</head>
<body>
    <script>
        // Get the current URL
        const url = window.location.href;
        
        // Create a URL object to work with the URL's query parameters
        const urlObject = new URL(url);
        
        // Get the value of the "username" parameter
        const username = urlObject.searchParams.get("username");
        
        // Display the extracted username
        document.write("Username: " + username);
    </script>
</body>
</html>
